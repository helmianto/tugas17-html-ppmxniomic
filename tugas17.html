<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="#">
        <p>Cari Data : <input type="search" name="search"></p>
        <p>Nama Lengkap : <input type="text"></p>
        <p>Alamat Website : <input type="url" name="url"></p>
        <p>Umur : <input type="number" name="umur" min="10" max="35"></p>
        <p>No Hp : <input type="tel" name="no_hp"></p>
        <p>Seberapa mengerti Anda tentang materi ini? <input type="range" name="range"></p>
        <button type="submit">Submit</button>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 17</p>
</body>
</html>
